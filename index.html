<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container left">
        <img src="images/Caesar-Ronaldo.webp" alt="Cristiano Ronaldo" class="sideimg">
        <div class="logo">
            <img src="images/odin-lined .png" alt="Odin Icon">
            Odin
        </div>
    </div>
    <div class="container right">
        <div class="paragraph">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="" method="post">
            <div class="white_container">
                <h3 class="form_heading">Let's do this!</h3>
                <div class="form_row">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="first_name" required>
                </div>
                <div class="form_row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="tel">
                </div>
                <div class="form_row">
                    <label for="email">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd">
                    <span class="error"></span>
                    <label for="c_pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="c_pwd" name="c_pwd">
                </div>
            </div>
            <div class="gray_container">
                <div class="button">
                    <button type="submit" class="submit">Create Account</button>
                </div>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            
        </form>
    </div>

</body>
</html>
